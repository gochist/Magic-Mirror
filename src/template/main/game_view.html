<div>
    <h1>Game</h1>
    <img src='{{game.created_by.twit_img_url}}'>
    <p>
        <strong>{{game.created_by.twit_screen_name}}</strong>
        {{game.subject|escape}}
    </p>
    <p>
        {{game.created_time}}
    </p>
    <p>
        {{game.deadline}}
    </p>
    {% for option in game.options %}
    <ol>
        <a href='/{{game.key.id}}/{{forloop.counter0}}'>{{option|escape}}</a>
		{% for gamer in gamers_list[forloop.counter0] %}
			<ul><img src='{{gamer.twit_img_url}}'></ul>
		{% endfor %}
    </ol>
    {% endfor %}
</div>
