{% spaceless %}
<div>
    <h1>Game</h1>
    <img src='{{game.created_by.twit_img_url}}'>
    <p>
        <strong>{{game.created_by.twit_screen_name}}</strong>
        {{game.subject|escape}}
    </p>
    <p>
        {{game.created_time}}
    </p>
    <p>
        {{game.deadline}}
    </p>
    {% for option in gamers %}
    <ol>
        <a href='/{{game.key.id}}/{{forloop.counter0}}'>{{option|escape}}</a>
        {{gamers|escape}}
    </ol>
    {% endfor %}
</div>
{% endspaceless %}
