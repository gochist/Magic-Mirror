<h2 class='space round'>Top 10</h2>
<ul class='game_ul'>
    {% for user in users %}
    <li class='game_list'>
        <img class='user_img' src='{{user.twit_img_url}}'>
        <div class='message'>
            <p>
                {{user.twit_screen_name|homelink}}
                ({{user.final_score}})
            </p>
        </div>
    </li>
    {% endfor %}
</ul>
