<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Magic Mirror</title>
        <link rel="stylesheet" type="text/css" href="/static/css/magicmirror.css">
    </head>
    <body>
        <div class='content_layout'>
            <div class='header_layout'>
                <div class='logo'>
                    <h1>Magic Mirror</h1>
                </div>
                {% if session %}
                <div class='top_menu round'>
                    <a href='/home'>Home</a>
                    <a href='/timeline'>Public Timeline</a>
                    <a href='/game/new'>Post</a>
                    <a href='/oauth/twitter/signout'>Sign out</a>
                </div>
                {% else %}
                <div class='signin_with_twitter'>
                    <a href='/oauth/twitter/signin'><img src='/static/img/sign-in-with-twitter.png'/></a>
                </div>{% endif %}
            </div>
            <div class='bubble'>
            </div>
            <div class='middle_layout round'>
                <div class='main_layout round'>
                    {{main_layout}}
                </div>
                <div class='side_layout round'>
                    {{side_layout}}
                </div>
            </div>
            <div class='footer_layout'>
                copyright reserved by mashed potato and Samsung SDS, 2010
            </div>
        </div>
    </body>
</html>
